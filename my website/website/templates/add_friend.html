<title>Virtual Shopping List - Add Friend</title>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>

<body id="listBody">
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-list"> Add a friend</h3>
          </div>
        </div>
      </div>

      <form method="POST">
        <input  id="addFriendSearchInput" name="accname"  placeholder="Enter your friend's account name here." required type='search'>
        <button id="addFriendSubmitBtn" type="submit">Search</button>
      </form>

      {% if displayingResults == True %}

      {% if lenOfResults == 0 %}
      There are no accounts that match this username, please make sure you typed the name right and try again.

      {% else %}
      {% for user in matchingAccounts %}
      <div id="test">
        <a id="listitem"  href="/users/{{user._id}}" class="list-group-item list-group-item-action">{{user.name}}</a>
    </div>
      {% endfor %}
      {% endif %}

      {% endif %}

      <a href="/dashboard">
        <button id="profileBackToDashBtn" class="btn btn-danger btn-lg btn-block">Back to dashboard</button>
      </a>


      </body>
