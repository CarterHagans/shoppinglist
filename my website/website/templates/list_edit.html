<title>{{ family.name }} - Edit Item {{item}}</title>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>



      <form method="POST">


        <div class="form-group">
            <label for="exampleUsername" id="addItemLabel1">Item Name</label>
            <input name="item" id="addItemBtn1"required type="text" class="form-control"  maxlength= "25"id="exampleUsername" placeholder="{{item}}"  value="{{item}}">
            <label for="editchangename">NOTE: If you are changing the name of an item, the quantity will automatically default to 1 and not what it says in the input box.</label>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" id="addItemLabel2">Quantity</label>
            <input name="quantity" required id="addItemBtn2"   maxlength="100" class="form-control" id="exampleInputPassword1" value="{{quantity}}" placeholder="{{quantity}}">
          </div>
        <button id="addItemSubmitBtn" type="submit" class="btn btn-primary">Submit</button>
      </form>
