<title>{{ family.name }} - Add Item To Inventory</title>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>


<body id="listBody">
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-list"> {{ family.name }} - Add Item To Inventory</h3>
          </div>
        </div>
    </div>
    
    <form method="POST">


        <div class="form-group">
            <label id="addItemLabel1" for="exampleUsername">Enter the item name below:</label>
            <input id="addItemBtn1" name="item_name" required type="text" class="form-control"  maxlength= "100"id="exampleUsername" placeholder="Item Name">
          </div>
          <div class="form-group">
            <label id="addItemLabel2" for="exampleInputPassword1">Enter the quantity below:</label>
            <input id="addItemBtn2" name="quantity" required  type="number" maxlength="100" class="form-control" id="exampleInputPassword1" placeholder="Quantity">
          </div>
        <button type="submit" id="addItemSubmitBtn" class="btn btn-primary">Add</button>
      </form>

</body>
