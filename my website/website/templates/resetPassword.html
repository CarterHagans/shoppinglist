

<title>Virtual Shopping List - Reset password</title>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>

<body id="loginBody">
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-charcter"> RESET PASSWORD</h3>
          </div>
        </div>
      </div>

      
      {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}

      <form method="POST">


        <div class="form-group">
            <label for="exampleUsername" id="addItemLabel1">Username</label>
            <input name="username" required type="text" id="addItemBtn1"  readonly class="form-control" minlength="5" maxlength= "250"id="exampleUsername" value={{username}}>
            <small id="emailHelp" class="form-text text-muted">Your username</small>
          </div>
          <div class="form-group">
            <label for="exampleUsername" id="addItemLabel1">Email</label>
            <input name="email" required type="text" id="addItemBtn1"  readonly class="form-control" minlength="5" maxlength= "250"id="exampleUsername" value={{email}}>
            <small id="emailHelp" class="form-text text-muted">Your email</small>
          </div>
          <div class="form-group">
            <label for="exampleUsername" id="addItemLabel1">New password</label>
            <input name="password1" required type="text"  id="addItemBtn1" class="form-control" minlength="5" maxlength= "250"id="exampleUsername" >
            <small id="emailHelp" class="form-text text-muted">Enter your new password</small>
          </div>
          <div class="form-group">
            <label for="exampleUsername" id="addItemLabel1">Confirm password</label>
            <input name="password2" required type="password"  id="addItemBtn1" class="form-control" minlength="5" maxlength= "250"id="exampleUsername" >
            <small id="emailHelp" class="form-text text-muted">Confirm your new password</small>
          </div>
        <button type="submit" id="addItemSubmitBtn" class="btn btn-primary">Set new password</button>

      </form>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
