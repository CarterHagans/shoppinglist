<title>Virtual Shopping List - Signup</title>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>

<body id="signupBody">
    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-charcter"> SIGNUP</h3>
          </div>
        </div>
      </div>

      <form method="POST">
        <div class="form-group">
          <label  id="addItemLabel1" for="exampleInputEmail1">Email address</label>
          <input id="addItemBtn1" name="email" required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label id="addItemLabel1" for="exampleInputPassword1">Password</label>
          <input id="addItemBtn1" name="password" required type="password" minlength="5" maxlength="100" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label id="addItemLabel1" for="exampleUsername">Username</label>
            <input id="addItemBtn1" name="username" required type="text" class="form-control" minlength="5" maxlength= "25"id="exampleUsername" placeholder="Username">
            <small id="emailHelp" class="form-text text-muted">This is how family members will find you on our site.</small>
          </div>
        <button id="addItemSubmitBtn"type="submit" class="btn btn-primary">Submit</button>
      </form>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    </body>
